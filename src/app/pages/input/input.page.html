<app-header titulo="Inputs y Forms"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list-header>
    <ion-label>Formulario template: Valido {{ form.valid }}</ion-label>
  </ion-list-header>

  <form #form="ngForm" (ngSubmit)="onSubmit( form )">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input name="email" [(ngModel)]="usuario.email" type="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input min="7" name="password" [(ngModel)]="usuario.password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button color="dark" expand="full" type="submit" [disabled]="form.invalid">
      Click me
    </ion-button>
  </form>
  
</ion-content>
