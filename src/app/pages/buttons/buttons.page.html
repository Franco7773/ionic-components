<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>buttons</ion-title>

    <ion-buttons slot="end">
      <ion-button color="success">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="success">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botones normales -->
  <ion-button size="small" expand="full" color="tertiary">Small</ion-button>
  <ion-button size="default" expand="full" color="tertiary">Default</ion-button>
  <ion-button size="large" expand="full" color="tertiary">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" routerLink="/alert" expand="full" color="tertiary">
    Anchor
  </ion-button>

  <!-- Ion-row + Ion-col -->
  <ion-row class="top-20">
    <ion-col>
      <ion-button routerLink="/avatar" expand="full" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button routerLink="/action-sheet" expand="full" color="tertiary">
        Action-Sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->
  <ion-row>
    <ion-col>
      <ion-button fill="outline" class="top-20">Outline</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" class="top-20">Clear</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="solid" class="top-20">Solid</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
